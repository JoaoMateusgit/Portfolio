<script>
  function iniciarDigitarLoop(elementoId, frases) {
    const elemento = document.getElementById(elementoId);
    let fraseIndex = 0;
    let letraIndex = 0;
    let apagando = false;

    function loop() {
      const fraseAtual = frases[fraseIndex];

      if (!apagando) {
        elemento.innerHTML = fraseAtual.substring(0, letraIndex + 1);
        letraIndex++;
        if (letraIndex === fraseAtual.length) {
          apagando = true;
          setTimeout(loop, 1500);
          return;
        }
      } else {
        letraIndex--;
        elemento.innerHTML = fraseAtual.substring(0, letraIndex);
        if (letraIndex === 0) {
          apagando = false;
          fraseIndex = (fraseIndex + 1) % frases.length;
        }
      }

      setTimeout(loop, apagando ? 100 : 80);
    }

    loop(); // inicia o loop
  }

  // Agora você pode chamar quantas vezes quiser com IDs diferentes:
  iniciarDigitarLoop("typing-text", [
    "Hello, world!", "Olá, mundo!", "¡Hola, mundo!"
  ]);

</script>
